<body>
    <div id="intro-page">
        <div class="intro-content">
            <h1 class="glitch">☣️ PHONK SYSTEM ☣️</h1>
            <p>500+ TRACKS | HIGH BASS ONLY</p>
            <button class="start-btn" onclick="startApp()">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <div class="container">
        <h2 class="neon-text">SYSTEM ACTIVE</h2>
        
        <input type="text" id="searchInput" placeholder="Tìm tên bài Phonk..." onkeyup="filterSongs()">

        <div id="customPlaylist" class="playlist-container">
            <div style="padding:20px; color:#555;">Đang nạp danh sách...</div>
        </div>

        <div class="controls">
            <button class="btn-main" onclick="handlePlay()" id="playBtn">PHÁT NHẠC</button>
            <button class="btn-loop" onclick="handleLoop()" id="loopBtn">LẶP: TẮT</button>
        </div>

        <div id="status">Sẵn sàng quẩy...</div>
    </div>

    <audio id="mainAudio" playsinline></audio>
    <script src="script.js"></script>
