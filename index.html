<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONK SYSTEM PRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="intro-page">
        <div class="intro-content">
            <h1 class="glitch">☣️ PHONK SYSTEM ☣️</h1>
            <p>AUTO SYSTEM | HIGH BASS ONLY</p>
            <button class="start-btn" onclick="startApp()">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <div class="container">
        <h2 class="neon-text">PLAYER CONTROL</h2>
        <div id="status">Chờ xác nhận...</div>
        
        <div class="controls">
            <button id="playBtn" onclick="handlePlay()">PHÁT NHẠC</button>
            <button id="loopBtn" onclick="handleLoop()">LẶP: TẮT</button>
        </div>

        <input type="text" id="searchInput" placeholder="Tìm tên bài hát..." oninput="filterSongs()">
        
        <div id="customPlaylist" class="playlist">
            </div>
    </div>

    <audio id="mainAudio"></audio>
    <script src="script.js"></script>
</body>
</html>
