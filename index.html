<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONK SYSTEM ULTIMATE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="intro-page">
        <div class="intro-content">
            <h1 class="glitch">☣️ PHONK SYSTEM ☣️</h1>
            <button class="start-btn" onclick="startApp()">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <div class="container">
        <div class="album-art-container">
            <img id="albumArt" src="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" alt="Cover">
        </div>

        <h2 id="currentTitle" class="neon-text">Sẵn sàng quẩy</h2>
        <div id="status">Chờ chọn nhạc...</div>

        <div class="seek-container">
            <input type="range" id="seekSlider" value="0" step="1" onchange="seekTo()">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="durationTime">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="playBtn" onclick="handlePlay()">PHÁT</button>
            <button onclick="toggleMenu()">CHỌN NHẠC</button>
        </div>

        <div id="menuOverlay" class="menu-overlay">
            <div class="menu-content">
                <div class="menu-header">
                    <h3>DANH SÁCH NHẠC</h3>
                    <button class="close-btn" onclick="toggleMenu()">ĐÓNG</button>
                </div>
                <input type="text" id="searchInput" placeholder="Tìm kiếm..." oninput="filterSongs()">
                <div id="customPlaylist" class="playlist"></div>
            </div>
        </div>
    </div>

    <audio id="mainAudio"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
