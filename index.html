    <script>
        function startAppFixed() {

        // ƒêI·ªÄU KHI·ªÇN B·∫∞NG REMOTE TV SAMSUNG
        window.addEventListener("keydown", function(e) {

                window.scrollBy({ top: step, behavior: 'smooth' });
            } else if (e.keyCode === 38) { // N√∫t L√™n
                window.scrollBy({ top: -step, behavior: 'smooth' });
            }
        });
